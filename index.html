<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="css/style.css">
  
  <meta property="og:title" content="xxx">

  <meta property="og:image" content="http://ykob.github.io/xxx/img/ogp.png">
</head>
<body>
  <div id="canvas"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
  <script id="vertexShader" type="x-shader/x-vertex">
    attribute vec3 color;
    attribute float texture_index;

    varying vec3 v_color;
    varying float v_texture_index;

    void main() {
      v_color = color;
      v_texture_index = texture_index;

      gl_PointSize = 50.0;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
  </script>
  <script id="fragmentShader" type="x-shader/x-fragment">
    uniform sampler2D textures[16];
    
    varying vec3 v_color;
    varying float v_texture_index;

    void main() {
      vec4 color1 = vec4(v_color, 1.0);
      vec4 color2;
      vec2 point = vec2(gl_PointCoord.x, gl_PointCoord.y * -1.0 + 1.0);
      
      if (v_texture_index < 0.1) {
        color2 = texture2D(textures[0], point);
      } else if (v_texture_index < 1.1) {
        color2 = texture2D(textures[1], point);
      } else if (v_texture_index < 2.1) {
        color2 = texture2D(textures[2], point);
      }

      gl_FragColor = color1 * color2;
    }
  </script>
  <script src="js/main.js"></script>
</body>
</html>
